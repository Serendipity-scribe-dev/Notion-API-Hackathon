{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4 text-center">Submit Your Profile</h2>

  <form method="POST" class="row g-4">
    {% csrf_token %}

    <div class="col-md-6">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" name="name" required>
    </div>

    <div class="col-md-6">
      <label for="availability" class="form-label">Availability</label>
      <select name="availability" class="form-select" required>
        <option value="">Select availability</option>
        <option value="full-time">Full-time</option>
        <option value="part-time">Part-time</option>
        <option value="contract">Contract</option>
        <option value="freelance">Freelance</option>
      </select>
    </div>

    <div class="col-12">
      <label for="bio" class="form-label">Bio</label>
      <textarea name="bio" rows="4" class="form-control" placeholder="Tell us about yourself..."></textarea>
    </div>

    <div class="col-12">
      <label for="skills" class="form-label">Skills (comma-separated)</label>
      <input type="text" name="skills" class="form-control" placeholder="e.g., React, JavaScript, UI Design">
    </div>

    <div class="col-md-4">
        <label for="location" class="form-label">Location</label>
        <input type="text" name="location" class="form-control" placeholder="">
      </div>

    <div class="col-md-4">
      <label for="links" class="form-label">Links</label>
      <input type="text" name="links" class="form-control" placeholder="https://github.com/username">
    </div>

    <div class="col-12 text-center">
      <button type="submit" class="btn btn-dark px-4">Submit Profile</button>
    </div>
  </form>
</div>
{% endblock %}
